<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="contenedor">
                <div class="contenedor1">
                    <h1>!Hola! Bienvendio al gestor de tareas</h1>
                    <p>Para agregar una tarea escribí la tarea que deseas realizar y presiona Agregar.</p>
                    <p>Para quitar una tarea escribí la tarea que deseas sacar y presinoa Sacar</p>
                </div>
                <div class="contenedor2">
                    <div class="arriba">
                        <h2>Cosas para hacer</h2>
                    </div>
                    <div id="tareas">
                        <ul></ul>
                    </div>                    
                    <div class="abajo">
                        <form class="formulario">
                            <input id="input" type="text" placeholder="¿Qué hay que hacer?">
                            <div class="botones">
                                <button id="agregar">Agregar tarea</button>
                                <button id="sacar">Quitar tarea</button>
                            </div>
                        </form>                        
                    </div>
                </div>                
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
</body>
</html>
